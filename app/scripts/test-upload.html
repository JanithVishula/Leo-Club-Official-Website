<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Supabase Storage Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: white;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #334155;
    }
    h1 {
      margin-top: 0;
      color: #60a5fa;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: white;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
    .success {
      background: #064e3b;
      border: 1px solid #10b981;
      color: #6ee7b7;
    }
    .error {
      background: #7f1d1d;
      border: 1px solid #ef4444;
      color: #fca5a5;
    }
    .info {
      background: #1e3a8a;
      border: 1px solid #3b82f6;
      color: #93c5fd;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    code {
      background: #0f172a;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Supabase Storage Upload</h1>
    <p>Use this to test your Supabase Storage setup without running the full app.</p>

    <label>Supabase URL:</label>
    <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">

    <label>Supabase Anon Key:</label>
    <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">

    <label>Folder:</label>
    <select id="folder">
      <option value="projects">projects</option>
      <option value="members">members</option>
      <option value="achievements">achievements</option>
    </select>

    <label>Select Image to Upload:</label>
    <input type="file" id="fileInput" accept="image/*">

    <button onclick="testUpload()">Upload Test Image</button>

    <div id="result"></div>
  </div>

  <script>
    async function testUpload() {
      const resultDiv = document.getElementById('result');
      const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
      const supabaseKey = document.getElementById('supabaseKey').value.trim();
      const folder = document.getElementById('folder').value;
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      // Validation
      if (!supabaseUrl) {
        resultDiv.innerHTML = '<div class="error">‚ùå Please enter Supabase URL</div>';
        return;
      }
      if (!supabaseKey) {
        resultDiv.innerHTML = '<div class="error">‚ùå Please enter Supabase Anon Key</div>';
        return;
      }
      if (!file) {
        resultDiv.innerHTML = '<div class="error">‚ùå Please select an image file</div>';
        return;
      }

      // Check file type
      if (!file.type.startsWith('image/')) {
        resultDiv.innerHTML = '<div class="error">‚ùå File must be an image</div>';
        return;
      }

      // Check file size (5MB)
      if (file.size > 5 * 1024 * 1024) {
        resultDiv.innerHTML = '<div class="error">‚ùå Image must be smaller than 5MB</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="info">‚è≥ Uploading...</div>';

      try {
        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Generate unique filename
        const timestamp = Date.now();
        const randomStr = Math.random().toString(36).substring(2, 8);
        const extension = file.name.split('.').pop();
        const filename = `test-${timestamp}-${randomStr}.${extension}`;
        const filePath = `${folder}/${filename}`;

        // Upload file
        const { data, error } = await supabase.storage
          .from('images')
          .upload(filePath, file, {
            cacheControl: '3600',
            upsert: false
          });

        if (error) {
          throw error;
        }

        // Get public URL
        const { data: { publicUrl } } = supabase.storage
          .from('images')
          .getPublicUrl(data.path);

        resultDiv.innerHTML = `
          <div class="success">
            ‚úÖ <strong>Upload Successful!</strong><br><br>
            <strong>Path:</strong> <code>${data.path}</code><br>
            <strong>URL:</strong><br>
            <code>${publicUrl}</code><br>
            <img src="${publicUrl}" alt="Uploaded image">
          </div>
        `;

      } catch (error) {
        console.error('Upload error:', error);
        
        let errorMessage = error.message || 'Unknown error';
        let helpText = '';

        if (errorMessage.includes('new row violates row-level security')) {
          helpText = '<br><br><strong>Fix:</strong> Storage bucket might not exist or policies not set. Run schema.sql in Supabase SQL Editor.';
        } else if (errorMessage.includes('Invalid JWT')) {
          helpText = '<br><br><strong>Fix:</strong> Check your Supabase Anon Key is correct.';
        } else if (errorMessage.includes('Bucket not found')) {
          helpText = '<br><br><strong>Fix:</strong> Run schema.sql to create the "images" bucket.';
        }

        resultDiv.innerHTML = `
          <div class="error">
            ‚ùå <strong>Upload Failed</strong><br><br>
            <strong>Error:</strong> ${errorMessage}${helpText}
          </div>
        `;
      }
    }

    // Load from localStorage if available
    window.addEventListener('load', () => {
      const savedUrl = localStorage.getItem('supabaseUrl');
      const savedKey = localStorage.getItem('supabaseKey');
      if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
      if (savedKey) document.getElementById('supabaseKey').value = savedKey;

      // Save on change
      document.getElementById('supabaseUrl').addEventListener('change', (e) => {
        localStorage.setItem('supabaseUrl', e.target.value);
      });
      document.getElementById('supabaseKey').addEventListener('change', (e) => {
        localStorage.setItem('supabaseKey', e.target.value);
      });
    });
  </script>
</body>
</html>
